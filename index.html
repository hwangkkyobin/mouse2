<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Hidden and Touch Disabled</title>
  <style>
    /* 마우스 커서를 숨깁니다 */
    body {
      cursor: none; /* 마우스 커서 숨기기 */
      overflow: hidden; /* 스크롤 비활성화 */
    }

    /* 화면에서 터치 및 마우스 이벤트를 막습니다 */
    html, body {
      touch-action: none; /* 터치 제스처 차단 */
    }
  </style>
</head>
<body>
  <h1>마우스 커서가 숨겨지고 터치가 비활성화된 페이지입니다!</h1>
  <p>여기서는 마우스를 사용할 수 없고, 터치로도 아무것도 클릭할 수 없습니다.</p>

  <script>
    // 마우스 클릭과 터치 이벤트를 차단
    document.addEventListener('mousedown', function (e) {
      e.preventDefault(); // 마우스 클릭 방지
    });

    document.addEventListener('touchstart', function (e) {
      e.preventDefault(); // 터치 방지
    });

    // 마우스 이동 시 커서 숨기기
    document.addEventListener('mousemove', function () {
      document.body.style.cursor = 'none';
    });
  </script>
</body>
</html>
